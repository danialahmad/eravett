<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>
	<li class="dropdown hidden-xs"
		th:fragment="server-load"><a
		href="javascript:void(0);" class="btn btn-icon-toggle btn-default"
		data-toggle="dropdown"> <i class="fa fa-area-chart"></i>
	</a>
		<ul class="dropdown-menu animation-expand">
			<li class="dropdown-header">Server load</li>
			<li class="dropdown-progress"><a href="javascript:void(0);">
					<div class="dropdown-label">
						<span class="text-light">Server load <strong>Today</strong></span>
						<strong class="pull-right">93%</strong>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-danger" style="width: 93%"></div>
					</div>
			</a></li>
			<!--end .dropdown-progress -->
			<li class="dropdown-progress"><a href="javascript:void(0);">
					<div class="dropdown-label">
						<span class="text-light">Server load <strong>Yesterday</strong></span>
						<strong class="pull-right">30%</strong>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-success" style="width: 30%"></div>
					</div>
			</a></li>
			<!--end .dropdown-progress -->
			<li class="dropdown-progress"><a href="javascript:void(0);">
					<div class="dropdown-label">
						<span class="text-light">Server load <strong>Lastweek</strong></span>
						<strong class="pull-right">74%</strong>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-warning" style="width: 74%"></div>
					</div>
			</a></li>
			<!--end .dropdown-progress -->
		</ul>
		<!--end .dropdown-menu --></li>
	<!--end .dropdown -->
</body>
</html>
