<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="decorators/bootstrap">
<head>
<title>Modal</title>
</head>
<body>
	<div th:fragment="modal">
		<div class="modal fade" id="modalConfirmation" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Confirmation</h4>
					</div>
					<div class="modal-body">
						Are you sure?
					</div>
					<div class="modal-footer text-center">
						<button type="button" class="btn btn-primary" id="buttonModalConfirmation" data-value="1">Yes</button>
						<button type="button" data-dismiss="modal" class="btn" data-value="0">No</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
